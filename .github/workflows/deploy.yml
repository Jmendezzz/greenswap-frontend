name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Configure SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh ec2-user@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

      - name: Deploy to EC2, Copy dist files to Nginx folder
        run: scp -r dist/* ec2-user@${{ secrets.EC2_HOST }}:/usr/share/nginx/html/

      - name: Restart Nginx
        run: ssh ec2-user@${{ secrets.EC2_HOST }} "sudo systemctl restart nginx"
